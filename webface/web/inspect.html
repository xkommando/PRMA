                                            </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tq-maxTime" class="col-sm-3 control-label">End Time</label>

                                            </span>
                            </div>
                        </div>

                            <label for="tq-lowLevel" class="col-sm-3 control-label">Lower Level</label>

                                    <option>DEBUG</option>
                                    <option>INFO</option>
                                    <option>WARN</option>
                                    <option>ERROR</option>
                                    <option>FATAL</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tq-highLevel" class="col-sm-3 control-label">Higher Level</label>
                            <div class="input-group input-group-sm">
                                <select class="form-control" id="tq-highLevel">
                                    <option>FATAL</option>
                                    <option>ERROR</option>
                                    <option>WARN</option>
                                    <option>INFO</option>
                                    <option>DEBUG</option>
                                    <option>TRACE</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group top-buffer">

                                <button type="button" class="btn btn-primary" id="btn-load">
                                    <i class="fa fa-refresh"></i>&nbsp;&nbsp;Load Logs
                                </button>
                            </div>
                        </div>
